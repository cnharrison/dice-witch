services:
  dicewitch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dicewitch
    restart: unless-stopped
    env_file:
      - /etc/secrets/dicewitch.env
    environment:
      - PORT=3000
    ports:
      - "127.0.0.1:3000:3000"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    healthcheck:
      test: ["CMD", "/usr/local/bin/bun", "-e", "fetch('http://localhost:3000/health',{signal:AbortSignal.timeout(3000)}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    mem_limit: 16g
    mem_reservation: 2g
    cpus: 8
