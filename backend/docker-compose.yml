services:
  dicewitch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dicewitch
    restart: unless-stopped
    env_file:
      - /etc/secrets/dicewitch.env
    environment:
      - PORT=3000
    ports:
      - "127.0.0.1:3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
